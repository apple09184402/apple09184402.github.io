<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文龍的個人專案展示網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 背景設置 */
        body {
            background: linear-gradient(to bottom, #d9f2d9, #a3d9a3);
            color: #2d572c;
        }

        /* 頁面容器 */
        .container-fluid {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 左側邊欄樣式 */
        .col-3 {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* 頁腳樣式 */
        footer {
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

            footer a {
                color: white;
                font-weight: bold;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }

            /* 頁腳內的箭頭樣式 */
            footer svg {
                margin-left: 5px;
                stroke: white;
                fill: none;
                stroke-width: 2px;
            }

        /* 右側內容邊框 */
        .col-9 {
            border-left: 3px solid #4caf50;
        }

        /* 設置 iframe 樣式 */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0" style="min-height: 100%;">
        <div class="row g-0" style="height: 100%;">
            <!-- 20% 寬度的左視窗 -->
            <div class="col-3 p-0">
                <iframe id="fr_windowLeft" src="windowLeft.html"></iframe>
            </div>

            <!-- 80% 寬度的右視窗 -->
            <div class="col-9 p-0">
                <iframe id="fr_windowRight" src="windowRight.html" name="iframe_windowRight"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <a class="frontpage" href="windowRight.html" target="iframe_windowRight">
            回到首頁
            <svg width="13px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
