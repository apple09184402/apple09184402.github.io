<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文龍的個人專案展示網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 設置頁面最小高度為 100vh，確保頁尾始終位於頁面底部 */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* 設置 iframe 高度為 100% 視口高度 */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        /* 設置頁尾 */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0" style="min-height: 100%;">
        <div class="row" style="height: 100%;">
            <!-- 20% 寬度的左視窗 -->
            <div class="col-2 p-0">
                <iframe id="fr_windowLeft" src="windowLeft.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>

            <!-- 80% 寬度的右視窗 -->
            <div class="col-10 p-0">
                <iframe id="fr_windowRight" src="windowRight.html" name="iframe_windowRight" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <a class="frontpage" href="windowRight.html" target="iframe_windowRight">
            <span>回到首頁</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
                <!-- 繪出箭頭 -->
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
