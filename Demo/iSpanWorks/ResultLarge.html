<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>大專題：長照網站馨安─照護服務預約流程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../AproResultsReport/windowRight.css">
</head>
<body>
    <div class="container mt-2">
        <!-- 每行設置為1列 -->
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 bg-success text-white text-center fs-3 fw-bold">長照網站馨安：照護服務預約流程</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">一、點擊「服務預約」</p>
                    <img src="img/ResultLarge1.jpg" alt=">一、點擊「服務預約」" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">二、選擇「被照顧者」與「服務種類」</p>
                    <img src="img/ResultLarge2.jpg" alt="二、選擇「被照顧者」與「服務種類」" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">三、選擇服務項目</p>
                    <img src="img/ResultLarge3.jpg" alt="三、選擇服務項目" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">四、選擇指定日期與時段，並確認是否正確</p>
                    <img src="img/ResultLarge4.jpg" alt="四、選擇指定日期與時段，並確認是否正確" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">五、若所有照服員都沒空的狀況</p>
                    <img src="img/ResultLarge5.jpg" alt="五、若所有照服員都沒空的狀況" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">六、照服員登入後可查看班表</p>
                    <img src="img/ResultLarge6.jpg" alt="六、照服員登入後可查看班表" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
