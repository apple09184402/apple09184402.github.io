<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>成果五：PDM工作任務通知功能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <!-- 每行設置為1列 -->
        <div class="row mb-3">
            <div class="col">
                <div class="p-3 bg-primary text-white text-center fs-4 fw-bold">成果五：PDM工作任務通知功能</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">一、工作任務即將開始通知：</p>
                    <p class="fs-6 fw-bold">從資料庫查詢出「計畫開始日落在今日算起的前三天(today-3~today)」，且任務狀態為「登錄」的所有工作任務資訊，並寫進email</p>
                    <img src="img/result5_1.png" alt="PDM工作任務通知功能1"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">二、工作任務即將結束通知：</p>
                    <p class="fs-6 fw-bold">從資料庫查詢出「計畫完成日落在今日算起的前三天(today-3~today)」 ，且任務狀態不為「完成」的所有工作任務資訊，並寫進email</p>
                    <img src="img/result5_1.png" alt="PDM工作任務通知功能2"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">三、工作任務逾期通知：</p>
                    <p class="fs-6 fw-bold">從資料庫查詢出「計畫完成日落在今日以前(~today)」，且任務狀態不為「完成」的所有工作任務資訊，並寫進email</p>
                    <img src="img/result5_3.png" alt="PDM工作任務通知功能3"  class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
