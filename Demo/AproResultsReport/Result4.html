<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>成果四：A表匯入PDM程式</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="windowRight.css">
</head>
<body>
    <div class="container mt-2">
        <!-- 每行設置為1列 -->
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 bg-success text-white text-center fs-4 fw-bold">成果四：A表匯入PDM程式</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">一、選取專案代號</p>
                    <img src="img/result4_1.png" alt="A表匯入PDM程式1" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">二、點擊「上傳Excel」，選擇帶有A表的工作任務Excel檔後按「開啟」</p>
                    <img src="img/result4_2.png" alt="A表匯入PDM程式2"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">三、顯示A表的資料，確認沒問題後按下送出</p>
                    <img src="img/result4_3.png" alt="A表匯入PDM程式3"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">四、請確認A表填寫正確，否則將會跳出錯誤訊息</p>
                    <img src="img/result4_4.png" alt="A表匯入PDM程式4"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10">
                <div class="p-3 fw-bold">
                    <p class="fs-6 fw-bold">五、成功上傳後會跳出成功訊息</p>
                    <img src="img/result4_5.png" alt="A表匯入PDM程式5"  class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
