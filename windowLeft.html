<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 設置背景及字體樣式 */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #d9f2d9, #a3d9a3);
            color: #2d572c;
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* 確保背景覆蓋整個視窗 */
        }

        /* 下拉選單主按鈕 */
        .dropdown .btn-primary {
            background-color: #4caf50;
            border: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

            .dropdown .btn-primary:hover {
                background-color: #3e8e41;
            }

        /* 下拉選單項目 */
        .dropdown-menu {
            background-color: #ffffff;
            border: 1px solid #4caf50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .dropdown-menu .dropdown-item {
                color: #2d572c;
                font-weight: bold;
            }

                .dropdown-menu .dropdown-item:hover {
                    background-color: #e8f5e9;
                    color: #1b5e20;
                }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle mb-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
            野寶科技成果說明
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result1.html')">成果一：生管生產排程匯入作業</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result2.html')">成果二：e-Learning平台課程上傳功能</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result3.html')">成果三：e-Learning平台課程修改功能</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result4.html')">成果四：A表匯入PDM程式</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result5.html')">成果五：PDM工作任務通知功能</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result6.html')">成果六：PDM駐地主管簽核功能</a></li>
        </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle mb-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
            資策會作品
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/iSpanWorks/twhistoryHTML/ResultSmall.html')">小專題：台灣歷史介紹網</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/iSpanWorks/ResultLarge.html')">大專題：長照網站馨安：照護服務預約流程</a></li>
            <li><a class="dropdown-item" href="#" onclick="loadPage('Demo/AproResultsReport/Result3.html')">預備</a></li>
        </ul>
    </div>
    <script>
        function loadPage(page) {
            // 取得父頁面中的 iframe
            const iframeRight = parent.document.getElementById('fr_windowRight');
            // 設定 iframe 的 src
            iframeRight.src = page;
        }

        // 為主按鈕設置點擊事件，顯示 A.html
        document.getElementById('dropdownMenuButton').addEventListener('click', function () {
            loadPage('Demo/AproResultsReport/Main.html');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
